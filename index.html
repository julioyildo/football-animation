<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Foot Game</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <div class="container">
    <!--LAWN-->
    <div id="lawn">
      <div class="lineLawn-horizontal index-1"></div>
      <div class="lineLawn-horizontal index-2"></div>
      <div class="lineLawn-horizontal index-3"></div>
      <div class="lineLawn-horizontal index-4"></div>
      <div id="vertical-box">
        <div class="lineLawn-vertical index-5"></div>
        <div class="lineLawn-vertical index-6"></div>
        <div class="lineLawn-vertical index-7"></div>
        <div class="lineLawn-vertical index-8"></div>
        <div class="lineLawn-vertical index-9"></div>
        <div class="lineLawn-vertical index-10"></div>
      </div>
    </div>
    <!--  CYLENDERS-->
    <div id="goal">
      <div id="cylinders">
        <div class="cylinder-left">
          <div class="face-1"></div>
          <div class="face-2"></div>
          <div class="face-3"></div>
          <div class="face-4"></div>
          <div class="face-5"></div>
          <div class="face-6"></div>
          <div class="face-7"></div>
          <div class="face-8"></div>
          <div class="face-9"></div>
          <div class="face-10"></div>
        </div>
        <div class="cylinder-right">
          <div class="face-1"></div>
          <div class="face-2"></div>
          <div class="face-3"></div>
          <div class="face-4"></div>
          <div class="face-5"></div>
          <div class="face-6"></div>
          <div class="face-7"></div>
          <div class="face-8"></div>
          <div class="face-9"></div>
          <div class="face-10"></div>
        </div>
      </div>
      <div id="cylinder-horizontal">
        <div class="cylinder-top">
          <div class="face-1"></div>
          <div class="face-2"></div>
          <div class="face-3"></div>
          <div class="face-4"></div>
          <div class="face-5"></div>
          <div class="face-6"></div>
          <div class="face-7"></div>
          <div class="face-8"></div>
          <div class="face-9"></div>
          <div class="face-10"></div>
        </div>
      </div>
      <!--  NETS OF THE GOAL : -->
      <div id="nets-horizontal">
        <div class="net-1"></div>
        <div class="net-2"></div>
        <div class="net-3"></div>
        <div class="net-4"></div>
        <div class="net-5"></div>
        <div class="net-6"></div>
        <div class="net-7"></div>
        <div class="net-8"></div>
        <div class="net-9"></div>
        <div class="net-10"></div>
        <div class="net-11"></div>
        <div class="net-12"></div>
        <div class="net-13"></div>
        <div class="net-14"></div>
        <div class="net-15"></div>
        <div class="net-16"></div>
        <div class="net-17"></div>
        <div class="net-18"></div>
      </div>
      <div id="nets-diagonal">
        <div class="diagonal-1"></div>
        <div class="diagonal-2"></div>
        <div class="diagonal-3"></div>
        <div class="diagonal-4"></div>
        <div class="diagonal-5"></div>
        <div class="diagonal-6"></div>
        <div class="diagonal-7"></div>
        <div class="diagonal-8"></div>
        <div class="diagonal-9"></div>
        <div class="diagonal-10"></div>
        <div class="diagonal-11"></div>
        <div class="diagonal-12"></div>
        <div class="diagonal-13"></div>
        <div class="diagonal-14"></div>
        <div class="diagonal-15"></div>
        <div class="diagonal-16"></div>
        <div class="diagonal-17"></div>
        <div class="diagonal-18"></div>
        <div class="diagonal-19"></div>
        <div class="diagonal-20"></div>
        <div class="diagonal-21"></div>
        <div class="diagonal-22"></div>
        <div class="diagonal-23"></div>
        <div class="diagonal-24"></div>
        <div class="diagonal-25"></div>
        <div class="diagonal-26"></div>
        <div class="diagonal-27"></div>
        <div class="diagonal-28"></div>
        <div class="diagonal-29"></div>
        <div class="diagonal-30"></div>
        <div class="diagonal-31"></div>
        <div class="diagonal-32"></div>
        <div class="diagonal-33"></div>
        <div class="diagonal-34"></div>
        <div class="diagonal-35"></div>
        <div class="diagonal-36"></div>
        <div class="diagonal-37"></div>
        <div class="diagonal-38"></div>
      </div>
    </div>
    <!--  ADVERTISING-->
    <div id="advertising-1">
      <div class="front"><img src="images/emirate2.png" alt="" /></div>
      <div class="back"><img src="images/Coca-Cola_logo.svg.png" alt="" /></div>
    </div>
    <div id="advertising-2">
      <div class="front"><img src="images/Coca-Cola_logo2.svg.png" alt="" /></div>
      <div class="back"><img src="images/emirate.png" alt="" /></div>
    </div>
    <div id="advertising-3">
      <div class="front"><img src="images/emirate2.png" alt="" /></div>
      <div class="back"><img src="images/Coca-Cola_logo.svg.png" alt="" /></div>
    </div>
    <!-- SUN -->
    <div id="sun">
      <div id="rays">
        <div class="ray-1"></div>
        <div class="ray-2"></div>
        <div class="ray-3"></div>
        <div class="ray-4"></div>
        <div class="ray-5"></div>
        <div class="ray-6"></div>
        <div class="ray-7"></div>
        <div class="ray-8"></div>
        <div class="ray-9"></div>
        <div class="ray-10"></div>
      </div>
    </div>
    <!-- CLOUDS -->
    <div id="clouds">
      <div class="cloud index-1"></div>
      <div class="cloud index-2"></div>
      <div class="cloud index-3"></div>
      <div class="cloud index-4"></div>
      <div class="cloud index-5"></div>
      <div class="cloud index-6"></div>
    </div>
    <!--SLOIL LINES-->
    <div id="soilLines">
      <div id="block-1">
        <div id="block-2"></div>
        <div id="point"></div>
      </div>
      <div id="semiCircle"></div>
    </div>
    <!-- BALL -->
    <section id="ball-box">
      <div class="ball index-1"></div>
      <div class="ball index-2"></div>
      <div class="ball index-3"></div>
      <div class="ball index-4"></div>
      <div class="ball index-5"></div>
      <div class="ball index-6"></div>
      <div class="ball index-7"></div>
      <div class="ball index-8"></div>
      <div class="ball index-9"></div>
      <div class="ball index-10"></div>
      <div class="ball index-11"></div>
      <div class="ball index-12"></div>
      <div class="ball index-13"></div>
      <div class="ball index-14"></div>
      <div class="ball index-15"></div>
      <div class="ball index-16"></div>
      <div class="ball index-17"></div>
      <div class="ball index-18"></div>
      <div class="ball index-19"></div>
    </section>
    <!-- GOALKEEPER -->
    <div id="gardien">
      <div class="goalkeeper"> <img src="images/gardien.png" alt="gardien" /></div>
    </div>
    <!-- SUPPORTERS -->
    <section id="supporters">
      <div class="supporter index-0"> <img src="images/pere.png" alt="gardien" /></div>
      <div class="supporter index-1"><img src="images/fils.png" alt=""></div>
      <div class="supporter index-2"><img src="images/pere.png" alt=""></div>
      <div class="supporter index-3"><img src="images/fils.png" alt=""></div>
      <div class="supporter index-4"><img src="images/pere.png" alt=""></div>
      <div class="supporter index-5"><img src="images/fils.png" alt=""></div>
      <div class="supporter index-6"><img src="images/pere.png" alt=""></div>
      <div class="supporter index-7"><img src="images/fils.png" alt=""></div>
      <div class="supporter index-8"><img src="images/pere.png" alt=""></div>
      <div class="supporter index-9"><img src="images/fils.png" alt=""></div>
      <div class="supporter index-10"><img src="images/pere.png" alt=""></div>
    </section>
  </div> <!--CONTAINER END-->
  <script src="script.js"></script>
</body>
</html>
